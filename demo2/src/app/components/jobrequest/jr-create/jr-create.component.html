<mat-horizontal-stepper [linear]="isLinear" (selectionChange)="onStepChange($event)">
  <ng-template matStepperIcon="edit">
    <mat-icon>done</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="done">
    <mat-icon>cast</mat-icon>
  </ng-template>

  <mat-step>
    <ng-template matStepLabel>Details</ng-template>
    <app-jr-create-details [reqForm]="jobRequestForm"></app-jr-create-details>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Attachments</ng-template>
    <app-jr-create-atachments [reqForm]="jobRequestForm"></app-jr-create-atachments>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Summary</ng-template>
    <div style="height: 38px;padding-top: 3px;text-align: right; margin-left:auto; margin-right:5px;">
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button matStepperDone (click)="onSubmit()">Submit</button>
    </div>
    Shows details of what has been entered
  </mat-step>
</mat-horizontal-stepper>
