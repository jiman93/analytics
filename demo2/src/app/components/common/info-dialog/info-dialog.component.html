<div >
  <mat-toolbar color="primary" class="app-infoToolbar">
    <mat-icon>info</mat-icon>
    <h2 mat-dialog-title>{{data.title}}</h2>
  </mat-toolbar>
  <h3 class="info">{{data.msg}}</h3>
  <mat-dialog-content class="info">
    {{data.detail}}
  </mat-dialog-content>
  <mat-dialog-actions class="app-bottom">
    <button mat-raised-button (click)="closeDialog()">Ok</button>
  </mat-dialog-actions>
</div>
